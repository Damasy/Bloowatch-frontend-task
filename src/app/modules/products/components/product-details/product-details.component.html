<div class="product-details container" *ngIf="dataLoad" >
  <div class="row">
    <div class="col-md-6">
      <div class="product-img p-5">
        <img [src]="productData?.image" alt="product-img" class="w-100">
      </div>
    </div>
    <div class="col-md-6 p-5 d-flex align-items-center">
      <div class="produtc-details">
        <h1 class="font-weight-bold">
          {{productData?.title}}
        </h1>
        <h6><span>Category</span> : {{productData?.category}}</h6>
        <h6><span>Price</span>  : ${{productData?.price}}</h6>

        <div class="description py-2">
          <p class="">
            {{productData?.description}}
          </p>
        </div>

        <div class="d-flex py-4">
        <input min="1" type="number" [(ngModel)]="productData.amount" type="number"
            class="form-control w-25 me-4 input-fluid ">
        <app-addtocart [productData]="productData" (addProducts)="addProduct($event)" ></app-addtocart>
      </div>

        <div class="rating">
          <ngb-rating [rate]="productData?.rating?.rate" [readonly]="true"></ngb-rating>
          <p>
            User Count {{productData?.rating?.count}}
          </p>
        </div>

       
      </div>
    </div>
  </div>
</div>

<section class="products-list mt-5 container">
    <div class="row">
      <!-- Start Product -->
          <ng-container *ngFor="let product of cartProduct | slice:0:3">
            <div class="col-lg-4  py-2 rounded d-flex align-items-stretch">
          
              <div class="data shadow w-100 rounded py-2">
                <div class="img-scal rounded"  role="button">
                  <img class="img-fluid" [src]="product?.image" />
                </div>
          
                <div class="product-content p-4 rounded d-flex flex-column ">
                  <div class="d-inline-block my-2 head w-100">
                    {{product?.title}}
                  </div>
          
                  <p> {{product?.category}}</p>
          
                  <button mat-raised-button color="primary" class="w-25 mt-auto">
                    ${{product?.price}}
                  </button>
                 
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      <!-- End Product -->
</section>
